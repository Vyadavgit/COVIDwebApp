
<div class="row">
    <div class="col-xl-10">
        <div class="card spur-card">
            <div class="card-header">
                <div class="spur-card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="spur-card-title"> Select Medication For {{ patient }} </div>
            </div>
            <div class="card-body ">
                <form method="POST" action="{% url 'assignMed' %}">
                    {% csrf_token %}
                    <div class="form-group row">
                        <input type="hidden" id="patient" name="patient" value="{{patient.id }}">
                        <label class="col-sm-4 col-form-label">Select Medication</label>
                        <div class="col-sm-4">
                            {{ assignMedForm.medication }}
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
