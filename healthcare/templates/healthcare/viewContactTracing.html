{% extends 'healthcare/main.html' %}

{% block content %}
    {% load myfilters %}

    <main class="dash-content">
        <div class="container-fluid">
            <h1 class="dash-title">Report Symptoms</h1>
            <div class="row">
                <div class="col-xl-9">
                    <div class="card spur-card">
                        <div class="card-header">
                            <div class="spur-card-icon">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div class="spur-card-title"> Contact Tracing Form </div>
                        </div>
                        <div class="card-body ">

                            {%  for field  in form %}
                                <div class="form-group row">
                                    <label name="{{field.label }}" class="col-sm-9 col-form-label">{{ field.label }}</label>
                                    <div class="col-sm-9">
                                        {{ field |addclass:'form-control' }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
