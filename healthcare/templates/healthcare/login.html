{#{% extends 'healthcare/main.html' %}#}
{##}
{#{% block content %}#}
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/spur.css'%}">
    <script src="{% static '/js/chart-js-config.js'%}"></script>
    <title>COVID APP</title>
</head>

<body>
{% load myfilters %}
<div class="form-screen">
    <div class="card account-dialog">
        <div class="card-header bg-primary text-white"> Please sign in </div>
        <div class="card-body">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <div class="account-dialog-actions">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    <a class="account-dialog-link" href="{% url 'register' %}">Create a new account</a>
                </div>


                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            <p id="messages">
                                {{ message }}
                            </p>
                        </div>
                    {% endfor %}
                {% endif %}

            </form>
            <div class="card-body">
                <div class="account-dialog-actions">
                    <a class="account-dialog-link" href="{% url 'reset_password' %}">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{#{% endblock %}#}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="{% static '/js/spur.js'%}"></script>

</body>

</html>
